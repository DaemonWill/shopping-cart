<div class="col-12 header">
  <h2 class="header">Shopping Cart</h2>
  <h5 class="cart-icon" (click)="open(cart)" *ngIf="shoppingCart">
    <i class="fas fa-shopping-cart cart-icon"></i>
    <span class="badge badge-pill badge-warning cart-badge">{{shoppingCart.items.length || 0}}</span>
  </h5>
</div>

<ng-template #cart let-modal>
  <app-cart-modal></app-cart-modal>
</ng-template>
